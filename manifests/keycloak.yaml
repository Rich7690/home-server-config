---
apiVersion: apps/v1
kind: Deployment
metadata:
    labels:
        app: keycloak
    name: keycloak
    namespace: default
spec:
    progressDeadlineSeconds: 600
    replicas: 1
    revisionHistoryLimit: 3
    selector:
        matchLabels:
            app: keycloak
    strategy:
        rollingUpdate:
            maxSurge: 1
            maxUnavailable: 0
        type: RollingUpdate
    template:
        metadata:
            annotations:
                vault.security.banzaicloud.io/vault-tls-secret: vault-tls
                vault.security.banzaicloud.io/vault-env-from-path: secret/data/deploy/keycloak
            labels:
                app: keycloak
        spec:
            automountServiceAccountToken: true
            containers:
                - envFrom:
                      - configMapRef:
                            name: keycloak
                            optional: false
                  env:
                      - name: KEYCLOAK_STATISTICS
                        value: db,http
                  image: quay.io/keycloak/keycloak:19.0.1-legacy@sha256:3d4b71fcc2beeb4869d85d20fa868b68905afd26389a7109636228d55d6ad2b1
                  imagePullPolicy: IfNotPresent
                  livenessProbe:
                      failureThreshold: 3
                      initialDelaySeconds: 30
                      periodSeconds: 10
                      successThreshold: 1
                      tcpSocket:
                          port: 8080
                      timeoutSeconds: 1
                  name: keycloak
                  ports:
                      - containerPort: 8080
                        name: http
                        protocol: TCP
                  readinessProbe:
                      failureThreshold: 3
                      initialDelaySeconds: 30
                      periodSeconds: 10
                      successThreshold: 1
                      tcpSocket:
                          port: 8080
                      timeoutSeconds: 1
                  resources:
                      limits:
                          cpu: '4'
                          memory: 2G
                      requests:
                          cpu: '1'
                          memory: 1300Mi
                  securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                          drop:
                              - ALL
                      privileged: false
                      readOnlyRootFilesystem: false
                      runAsGroup: 1000
                      runAsNonRoot: true
                      runAsUser: 1000
                  terminationMessagePath: /dev/termination-log
                  terminationMessagePolicy: File
            dnsPolicy: ClusterFirst
            enableServiceLinks: true
            restartPolicy: Always
            schedulerName: default-scheduler
            securityContext: {}
            shareProcessNamespace: false
            terminationGracePeriodSeconds: 30
---
apiVersion: v1
data:
    DB_ADDR: db
    DB_PORT: '3306'
    DB_VENDOR: mariadb
    PROXY_ADDRESS_FORWARDING: 'true'
kind: ConfigMap
metadata:
    name: keycloak
    namespace: default
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: keycloak
  name: keycloak
  namespace: default
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http
  selector:
    app: keycloak
  sessionAffinity: None
  type: ClusterIP
