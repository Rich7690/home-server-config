apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: db
  name: db
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: db
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        vault.security.banzaicloud.io/vault-tls-secret: vault-tls
        vault.security.banzaicloud.io/vault-env-from-path: "secret/data/deploy/db-secrets"
      labels:
        app: db
    spec:
      automountServiceAccountToken: true
      containers:
        - securityContext:
            runAsUser: 0 # TODO: run as non-root
            runAsGroup: 0
            runAsNonRoot: false
          image: mariadb:10.5.16@sha256:ca53a7cd054a66a34377737686753f1c9f9d797c18acc4e6e15ba997faa8b459
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - mysqlshow -u root -p$MYSQL_ROOT_PASSWORD
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 1
          name: db
          ports:
            - containerPort: 3306
              name: db
              protocol: TCP
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - mysqlshow -u root -p$MYSQL_ROOT_PASSWORD
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: "4"
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /var/lib/mysql/
              mountPropagation: None
              name: config
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      nodeSelector:
        kubernetes.io/hostname: debian-storage
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      shareProcessNamespace: false
      terminationGracePeriodSeconds: 30
      volumes:
        - hostPath:
            path: /work/storage/configs/mysql/databases
            type: Directory
          name: config
